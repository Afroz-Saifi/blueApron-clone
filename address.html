<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="payment-section">
        <div class="payment-form">
            <form id="pay-form" action="./payment.html">
                <h1>Address</h1>
                <input type="text" placeholder="address line-1" required />
                <input type="text" id="expiry-month" placeholder="state"
                    style="border-right: none; border-radius: 4px 0 0 4px;" required />
                <input type="text" id="expiry-year" placeholder="district" style="border-radius: 0 4px 4px 0;" required />
                <input type="number" id="ifsc" placeholder="PIN Code xxxx" required />
                <button type="submit" id="pay">CONTINUE</button>
            </form>
        </div>
    </section>
</body>

</html>
